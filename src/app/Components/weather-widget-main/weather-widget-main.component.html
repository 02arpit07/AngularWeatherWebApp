<div id="divWeatherMain">

  <div style="padding-left: 50px;padding-top: 10px">
    <h1 style="color: lightblue; font-weight:bolder;font-family:'Bookman Old Style'; align-content: center;padding-left: 50px;padding-top: 10px">Get-Weather</h1>
    <input style="background-color: ghostwhite ;padding:5px;border: 2px solid lightblue;
  border-radius: 4px;" type="text" placeholder="Enter City" [(ngModel)]="city">
    <br>
    <button type="button"id="button"  class="button4"(click)="func1(city)">Get Weather</button>
  </div>
  <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-sun sun"></i>
  </div>
  <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-moon moon"></i>
  </div>
  <div class="weatherWidgetRow cloudDiv">
    <i class="fas fa-cloud fa-3x cloud"></i>
  </div>
  <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}째</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{WeatherData.temp_feels_like}}째</div>
  <div class="weatherWidgetRow" style="font-size: 40px;margin-top: 10px;">{{WeatherData.name}}</div>
  <div class="weatherWidgetRow" style="font-size: 12px;padding-top: 30px;">Humidity: {{WeatherData.main.humidity}}%</div>
  <div class="weatherWidgetRow" style="font-size: 12px;padding-top: 30px;">WindSpeed:{{WeatherData.wind.speed}}mph</div>
</div>
